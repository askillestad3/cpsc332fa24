<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick-or-Treat Candy Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Trick-or-Treat Candy Collection</h1>
    </header>
    
    <main>
        <section class="candy-collection">
            <div class="candy-box">
                <img src="images/candy1.png" alt="Candy 1">
                <p>Candy Corn</p>
            </div>
            <div class="candy-box">
                <img src="images/candy2.png" alt="Candy 2">
                <p>Chocolate Bar</p>
            </div>
            <div class="candy-box">
                <img src="images/candy3.png" alt="Candy 3">
                <p>Lollipop</p>
            </div>
            <div class="candy-box">
                <img src="images/candy4.png" alt="Candy 4">
                <p>Jolly Rancher</p>
            </div>
            <div class="candy-box">
                <img src="images/candy5.png" alt="Candy 5">
                <p>Gummy Bear</p>
            </div>
            <div class="candy-box">
                <img src="images/candy6.png" alt="Candy 6">
                <p>Mint</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Happy Halloween!</p>
    </footer>
</body>
</html>
